# Rotatable outdoor camera with 1296p # 339313038233b6f7645197ff93dd0d88 #            NO          #            NO           #
# Rotatable indoor camera with 1080p  # 8ea59723a177e1c68a798ca1a2882798 #           YES          #            NO           #
# Rotatable indoor camera with 1296p  # 86396fdb14f2e029fa169afd4b598391 #            NO          #            NO           #
#############################################################################################################################

