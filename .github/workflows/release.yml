name: Create Stable Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install required build tools
        run: sudo apt update && sudo apt install -y build-essential flex bison gsoap binutils make automake autoconf autoconf-archive

      - name: Build release
        shell: bash
        run: |
          set -euo pipefail
          cd SOURCE
          make mrproper-full download
          make all-and-optionals
          make release
          make update
          mkdir -p ../release
          cp -v LSCamoflash-*-uclibc.tar.gz ../release/
          cp -v update-*-uclibc.tgz ../release/

      - name: Version nach Build/Update lesen (sanitize)
        id: version
        shell: bash
        run: |
          ver="$(cat SOURCE/version.txt | tr -d '\r\n' | sed 's/^v//')"
          echo "VERSION=$ver" >> "$GITHUB_OUTPUT"
          echo "Version: $ver"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          files: |
            release/LSCamoflash-*-uclibc.tar.gz
            release/update-*-uclibc.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
